<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>首页 - 光年(Light Year Admin)后台管理系统模板</title>

<meta name="keywords" content="LightYear,光年,后台模板,后台管理系统,光年HTML模板">

<link href="css/bootstrap.min.css" rel="stylesheet">

<link rel="stylesheet" href="js/jconfirm/jquery-confirm.min.css">
<link href="css/style.min.css" rel="stylesheet">
</head>
  
<body>
<div class="lyear-layout-web">
  <div class="lyear-layout-container">
    <!--左侧导航-->
    <aside class="lyear-layout-sidebar">

      <!-- logo -->
      <div id="logo" class="sidebar-header">
        <a href="index.html"><img src="images/logo-sidebar.png" title="LightYear" alt="LightYear" /></a>
      </div>
      <div class="lyear-layout-sidebar-scroll">

        <nav class="sidebar-main">
          <ul class="nav nav-drawer">
            <li class="nav-item active"> <a href="index.html"><i class="mdi mdi-home"></i>账号管理</a> </li>
          </ul>
        </nav>

      </div>

    </aside>
    <!--End 左侧导航-->

    <!--头部信息-->
    <header class="lyear-layout-header">

      <nav class="navbar navbar-default">
        <div class="topbar">

          <div class="topbar-left">
            <div class="lyear-aside-toggler">
              <span class="lyear-toggler-bar"></span>
              <span class="lyear-toggler-bar"></span>
              <span class="lyear-toggler-bar"></span>
            </div>
            <span class="navbar-page-title"><a href="index.html">账号管理</a></span>
            <span class="navbar-page-title"><a href="index.html">账号管理</a></span>
            <span class="navbar-page-title"><a href="index.html">账号管理</a></span>
            <span class="navbar-page-title"><a href="index.html">账号管理</a></span>
            <span class="navbar-page-title"><a href="index.html">账号管理</a></span>
          </div>

          <ul class="topbar-right">
<li class="dropdown dropdown-profile">
        <a href="javascript:void(0)" data-toggle="dropdown">
        <img class="img-avatar img-avatar-48 m-r-10" src="images/users/avatar.jpg" alt="笔下光年" />
        <span>笔下光年 <span class="caret"></span></span>
</a>
<ul class="dropdown-menu dropdown-menu-right">
        <li> <a href="lyear_pages_profile.html"><i class="mdi mdi-account"></i> 个人信息</a> </li>
<li> <a href="lyear_pages_edit_pwd.html"><i class="mdi mdi-lock-outline"></i> 修改密码</a> </li>
<li> <a href="javascript:void(0)"><i class="mdi mdi-delete"></i> 清空缓存</a></li>
<li class="divider"></li>
        <li> <a href="login.html"><i class="mdi mdi-logout-variant"></i> 退出登录</a> </li>
</ul>
</li>
<!--切换主题配色-->
        <!--切换主题配色-->
        </ul>

        </div>
        </nav>

        </header>
        <!--End 头部信息-->

        <!--页面主要内容-->

        <main class="lyear-layout-content">
            <div class="col-md-4">
              <button class="btn btn-primary btn-block example-p-1">添加账号</button>
            </div>
            <!--
            <IFRAME NAME="content_frame" width=100% height=600 marginwidth=0 marginheight=0 SRC="test007.html" ></IFRAME>
            -->
            <form method="post" enctype="multipart/form-data" action="/userRegister">
                <table>
                    <tr>
                        <td><input type="text" name="name">真实姓名</td>
                    </tr>
                    <tr>
                        <td><input type="text" name="user_id">user_id</td>
                    </tr>
                    <tr>
                        <td><input type="text" name="phoneNum">联系方式</td>
                    </tr>
                    <tr>
                        <td><input type="text" name="idCard">身份证号码</td>
                    </tr>
                    <tr>
                        <td><input type="text" name="genderId">性别ID</td>
                    </tr>
                    <tr>
                        <td><input type="text" name="genderName">性别名称</td>
                    </tr>
                    <tr>
                        <td><input type="text" name="province_code">省级ID</td>
                    </tr>
                    <tr>
                        <td><input type="text" name="province_name">省级名称</td>
                    </tr>
                    <tr>
                        <td><input type="text" name="city_code">市级ID</td>
                    </tr>
                    <tr>
                        <td><input type="text" name="city_name">市级名称</td>
                    </tr>
                    <tr>
                        <td><input type="text" name="county_code">县级ID</td>
                    </tr>
                    <tr>
                        <td><input type="text" name="county_name">县级名称</td>
                    </tr>
                    <tr>
                        <td><input type="text" name="address">详细地址</td>
                    </tr>
                    <tr>
                        <td>身份证正面</td>
                        <td><input type="file" name="idCardFront"></td>
                    </tr>
                    <tr>
                        <td>身份证反面</td>
                        <td><input type="file" name="idCardReverse"></td>
                    </tr>
                </table>
                <button type="submit">保存</button>
            </form>
        </main>

        <!--End 页面主要内容-->
        </div>
        </div>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/perfect-scrollbar.min.js"></script>
<script src="js/jconfirm/jquery-confirm.min.js"></script>
<script type="text/javascript" src="js/main.min.js"></script>
<script type="text/javascript">
    $('.example-p-1').on('click', function () {
        $.alert({
            title: '嗨',
            content: '这是对用户的简单提示框。 <br> 一些 <strong>HTML</strong> <em>内容</em>',
            buttons: {
                confirm: {
                    text: '确认',
                    btnClass: 'btn-primary',
                    action: function(){
                        $.alert('你点击了确认!');
                    }
                },
                cancel: {
                    text: '取消',
                    action: function () {
                        $.alert('你点击了取消!');
                    }
                }
            }
        });
    });
</script>

</body>
</html>
